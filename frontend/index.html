<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шахматная доска на JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="userInfo">
        <button id="logoutBtn">Выйти</button>
    </div>

    <h2>Шахматная доска</h2>
    <div id="board-container"></div>

    <div id="captured">
        <div id="white-captured">
            <h3>Захваченные белые</h3>
            <div id="white-captures-list"></div>
        </div>
        <div id="black-captured">
            <h3>Захваченные чёрные</h3>
            <div id="black-captures-list"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Проверка авторизации
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login.html';
        }

        // Обработка выхода
        document.getElementById('logoutBtn').style.display = 'block';
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
